<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <title>Pet Caring Hub</title>
    </head>
    <body>
        <div class="header">
            <div class="left">
                Pet Caring Hub
            </div>
            <ul class="right">
                <li><a href="#link">Home</a></li>
                <li><a href="#link">Our Pets </a></li>
                <li><a href="#link">About us</a></li>
            </ul>
        </div>

        <div class="presentation">
            <div>
                <div class="main_text">
                    Welcome to Pet Caring Hub!
                </div>
                <div class="second_text">
                    This shelter is the ideal place to meet your future pet.
                    Check our list of available pets.
                    </div>
                <div>
                    <button class="button">Sign up</button>
                </div>
           </div>
           <div>
              <img class="image" src="./images/animals_photo.jpg" alt="Photo with animals">
           </div>
        </div>
        <div class="header_info">
            Some pets from our shelter.
        </div>
        <div class="information">
            <div>
                <img  class="image2" src="./images/british_shorthair_cat.jpg" alt="Photo with a british shorthair">
                <div class="text">British Shorthair</div>
            </div>
            <div>
                <img class="image2" src="./images/golden_retriever_dog.jpg" alt="Photo with a golden retriever">
                <div class="text">Golden Retriever</div>
            </div>
            <div>
                <img class="image2" src="./images/russian_blue_cat.jpg" alt="Photo with a russian blue">
                <div class="text">Russian Blue</div>
            </div>
            <div>
                <img class="image2" src="./images/pug_dog.jpg" alt="Photo with a pug">
                <div class="text">Pug</div>
            </div>
        </div>

    </body>
</html>
